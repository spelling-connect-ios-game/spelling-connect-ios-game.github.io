body {

}

/* Utility Class */
.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header/Navigation */
header {
    background: #ffffff;

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;

header h1 {
    font-size: 1.5em;

}

    text-decoration: none;
    color: #555;
    margin-left: 20px;
    font-weight: 500;
    transition: color 0.3s;
}

header nav a:hover {

}

/* Hero Section (The Main Focus) */
.hero {
    background-color: #ffffff;
    padding: 100px 0;
    text-align: center;

.hero h2 {

    margin-bottom: 15px;
    line-height: 1.2;
    color: #1a1a1a;
}

.hero h2 strong {
    color: #cc0055;
    font-weight: 700;
}

.hero p {
    font-size: 1.25em;
    color: #666;
    max-width: 700px;
    margin: 0 auto 40px;
}

/* Call to Action Button */
.cta-button {
    display: inline-block;
    background-color: #cc0055;
    color: white;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 1.1em;
    font-weight: 600;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #a30044;
}

/* Smooth scrolling for anchor links */
html {
    scroll-behavior: smooth;
}
